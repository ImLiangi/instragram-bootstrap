<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Instagram Photo Feed con Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        background-color: #f5f5f5;
      }
      .view-icon {
        cursor: pointer;
      }
      .active {
        color: #316ff6 !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-white border-bottom">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a class="navbar-brand d-flex align-items-center">
          <i class="fa-brands fa-instagram me-2"></i>
          Instagram
        </a>

        <div class="d-flex align-items-center">
          <button
            class="btn btn-success me-2"
            data-bs-toggle="modal"
            data-bs-target="#newPostModal"
          >
            Crear un post nuevo
          </button>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              data-bs-toggle="dropdown"
            >
              <i class="fa-solid fa-gear"></i>
            </button>

            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Perfil</a></li>
              <li><a class="dropdown-item" href="#">Accessibilidad</a></li>
              <li><a class="dropdown-item" href="#">Privacidad</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item text-danger" href="#">Cerrar sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="row">
        <div class="col-12 text-center">
          <i id="gridBtn" class="fa-solid fa-table-cells view-icon me-3"></i>
          <i id="singleBtn" class="fa-solid fa-square view-icon active"></i>
        </div>
      </div>
    </div>
    <div class="container mt-3 mb-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div id="singleView">
            <div class="card">
              <div
                class="d-flex justify-content-between align-items-center px-3 py-2 border-bottom"
              >
                <h5 class="mb-0">Una foto cualquiera</h5>
                <span>10/10</span>
              </div>

              <img
                src="https://images.pexels.com/photos/7210261/pexels-photo-7210261.jpeg?auto=compress&cs=tinysrgb&w=800"
                class="img-fluid w-100"
              />

              <div class="card-body">
                <p class="mb-1"><strong>204 Me gusta</strong></p>
                <p class="mb-0">
                  Este es el placeholder de una foto que podría ser parte de una
                  cuenta de Instagram
                </p>
              </div>
            </div>
          </div>
          <div id="gridView" class="d-none mt-2">
            <div class="row g-2">
              <div class="col-4">
                <img
                  src="https://images.pexels.com/photos/7210261/pexels-photo-7210261.jpeg?auto=compress&cs=tinysrgb&w=400"
                  class="img-fluid"
                />
              </div>
              <div class="col-4">
                <img
                  src="https://images.pexels.com/photos/7210261/pexels-photo-7210261.jpeg?auto=compress&cs=tinysrgb&w=400"
                  class="img-fluid"
                />
              </div>
              <div class="col-4">
                <img
                  src="https://images.pexels.com/photos/7210261/pexels-photo-7210261.jpeg?auto=compress&cs=tinysrgb&w=400"
                  class="img-fluid"
                />
              </div>

              <div class="col-4">
                <img
                  src="https://images.pexels.com/photos/7210261/pexels-photo-7210261.jpeg?auto=compress&cs=tinysrgb&w=400"
                  class="img-fluid"
                />
              </div>
              <div class="col-4">
                <img
                  src="https://images.pexels.com/photos/7210261/pexels-photo-7210261.jpeg?auto=compress&cs=tinysrgb&w=400"
                  class="img-fluid"
                />
              </div>
              <div class="col-4">
                <img
                  src="https://images.pexels.com/photos/7210261/pexels-photo-7210261.jpeg?auto=compress&cs=tinysrgb&w=400"
                  class="img-fluid"
                />
              </div>

              <div class="col-4">
                <img
                  src="https://images.pexels.com/photos/7210261/pexels-photo-7210261.jpeg?auto=compress&cs=tinysrgb&w=400"
                  class="img-fluid"
                />
              </div>
              <div class="col-4">
                <img
                  src="https://images.pexels.com/photos/7210261/pexels-photo-7210261.jpeg?auto=compress&cs=tinysrgb&w=400"
                  class="img-fluid"
                />
              </div>
              <div class="col-4">
                <img
                  src="https://images.pexels.com/photos/7210261/pexels-photo-7210261.jpeg?auto=compress&cs=tinysrgb&w=400"
                  class="img-fluid"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="newPostModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Crear un post nuevo</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <label class="form-label">Descripción:</label>
            <textarea
              class="form-control mb-3"
              rows="3"
              placeholder="Escribe la descripción de tu foto aqui...."
            ></textarea>

            <button class="btn btn-light me-2">
              <i class="fa-solid fa-camera"></i>
            </button>
            <button class="btn btn-light">
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cerrar
            </button>
            <button class="btn btn-success">Publicar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
